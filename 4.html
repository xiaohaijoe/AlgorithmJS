<script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function(nums1, nums2) {
        var upperIndex = Math.floor((nums1.length + nums2.length)/2);
        var belowIndex = Math.ceil((nums1.length + nums2.length)/2-1);
        var upperNum = 0;
        var belowNum = 0;
        var index = 0;
        var i1=0,i2 = 0
        var num = 0;
        var n1,n2;
        while(true){
            if(i1 > nums1.length - 1){
                num = nums2[i2++];
            }else if(i2 > nums2.length - 1){
                num = nums1[i1++];
            }else{
                n1 = nums1[i1];
                n2 = nums2[i2];
                if(n1 < n2){
                    i1++;
                    num = n1;
                }else{
                    i2++;
                    num = n2;
                }
            }
            if(belowIndex == index){
                belowNum = num;
            }
            if(upperIndex == index){
                upperNum = num;
                break;
            }
            index++;
        }
        return (upperNum+belowNum)/2;
    };

    parse
    var nums1 = [1,3]
    var nums2 = [2]
    console.log(findMedianSortedArrays(nums1,nums2))
</script>
