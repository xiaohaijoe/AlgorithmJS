<script>

//     Definition for singly-linked list.
     function ListNode(val) {
         this.val = val;
         this.next = null;
     }
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var addTwoNumbers = function(l1, l2) {
        var i = 0;
        var carry = 0;
        var yushu = 0;
        var prev = null;
        var head = null;
        var n1 = l1;
        var n2 = l2;
        while(true){
            var val1 = n1 == null ? 0 : n1.val;
            var val2 = n2 == null ? 0 : n2.val;
            var sum = val1+val2+carry;
            carry = parseInt(sum/10);
            yushu = sum%10;
            var temp = new ListNode(yushu);
            if(null == n1 && null == n2 && carry == 0 && yushu == 0){
                break;
            }
            if(null == head){
                head = temp;
                prev = head;
            }else{
                prev.next = temp;
                prev = prev.next;
            }
            n1 = n1 == null ? null : n1.next;
            n2 = n2 == null ? null : n2.next;
            i++;
        }
        return head;
    };
    var l1 = new ListNode(2);
//    console.log(l1.val)
    var l11 = new ListNode(4);
    var l12 = new ListNode(3);
    l1.next = l11;
    l11.next = l12
    var l2 = new ListNode(5);
    var l21 = new ListNode(6);
    var l22 = new ListNode(4);
    l2.next = l21;
    l21.next = l22;
    var list = addTwoNumbers(l1,l2)
    var next = list;
    while(next != null){
        console.log(next.val)
        next = next.next;
    }
