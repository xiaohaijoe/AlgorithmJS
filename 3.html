<script>
    /**
     * @param {string} s
     * @return {number}
     */
    var lengthOfLongestSubstring = function(s) {
        var t = []
        var start = 0;
        var maxLen = 0;
        for(var i = 0 ; i < s.length ; i++){
            t = t.slice(t.indexOf(s[i]+1))
            maxLen = Math.max(t.push(s[i]),i-start)
        }
        return maxLen;
    };
    var s = "au"
    console.log(lengthOfLongestSubstring(s))
</script>
